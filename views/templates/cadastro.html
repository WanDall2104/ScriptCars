{% extends "base.html" %}

{% block title %}Cadastro - Concessionária Premium{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Cadastro de Funcionário</h1>
            <p class="auth-subtitle">Crie sua conta para começar</p>
            
            <form method="POST" action="{{ url_for('auth.fazer_cadastro') }}" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo" required placeholder="Ex: Vendedor, Gerente">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Digite a senha novamente">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>
            
            <div class="auth-links">
                <p>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
