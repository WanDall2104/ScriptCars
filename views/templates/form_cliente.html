{% extends "base.html" %}

{% block title %}{% if cliente %}Editar{% else %}Novo{% endif %} Cliente - Concessionária Premium{% endblock %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="form-container">
            <h1 class="page-title">{% if cliente %}Editar{% else %}Novo{% endif %} Cliente</h1>
            
            <form method="POST" action="{% if cliente %}{{ url_for('cliente.editar_cliente', id=cliente.id_cliente) }}{% else %}{{ url_for('cliente.novo_cliente') }}{% endif %}" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required 
                               value="{{ cliente.nome if cliente else '' }}" 
                               placeholder="Nome completo do cliente">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required 
                               value="{{ cliente.cpf if cliente else '' }}" 
                               placeholder="000.000.000-00">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" 
                               value="{{ cliente.telefone if cliente else '' }}" 
                               placeholder="(00) 00000-0000">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" 
                               value="{{ cliente.email if cliente else '' }}" 
                               placeholder="cliente@email.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" 
                           value="{{ cliente.endereco if cliente else '' }}" 
                           placeholder="Rua, número, bairro">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        {% if cliente %}Atualizar{% else %}Cadastrar{% endif %}
                    </button>
                    <a href="{{ url_for('cliente.listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
